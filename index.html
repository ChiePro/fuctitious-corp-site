<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">

    <!-- bxslider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- FIXME: 適応する画像がありません。画像の追加待ち
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- script files -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>

<body>
    
    <!-- header -->
    <header>
        <div class="logo">
            <a href="index.html"> 
                <img src="./img/logo.png" alt="ChiePro">
            </a>
        </div>

        <!-- global navigation menu -->
        <div class="nav_menu">
            <nav>
                <!-- TODO: グローバルナビゲーションメニューを作る -->
            </nav>
        </div>
    </header>

    <!-- image slider -->
    <div class="image_slider layout_margin_b">
        <div class="slider_wrap">

            <!-- 1 枚目 -->
            <section>
                <div class="tips slider_tips_absolute">
                    <h1>ChiePro メンバー募集中</h1>
                    <p>初心者の方でも大歓迎！</p>
                    <p>対応言語多数</p> 
                </div>

                <img src="./img/top_img1.jpg" alt="ChiePro メンバー募集中" class="slider_content">
            </section>

            <!-- 2 枚目 -->
            <section>
                <div class="tips_solicit">
                    <div class="tips slider_tips_absolute">
                        <p>あなたの小さなアイデアで世界は変わる。</p>
                        <p>「あったらいいな」、「こんなの作りたい」を自分の手で作ってみよう。</p>
                        <p>大きな一歩を踏み出し、私たちと共にプログラマーの道を歩みませんか？</p>
                    </div>
                 </div>

                <img src="./img/top_img2.jpg" alt="あなたの小さなアイデアで世界は変わる。" class="slider_content">
            </section>

            <!-- 3 枚目 -->
            <section>
                <div class="slider_tips_absolute">
                    <div class="tips tips_title">
                        <p>学習プログラミング言語</p>
                    </div>

                    <div class="tips program_lang_icon">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-java"></i>
                    </div>
                </div>

                <a href="#">
                    <img src="./img/top_img3.jpg" alt="学習プログラミング言語" class="slider_content">
                </a>
            </section>

            <!-- 4 枚目 -->
            <section>
                <div class="slider_tips_absolute">
                    <div class="tips tips_title">
                        <p>ChiePro 標準ツール</p>
                    </div>

                    <div class="tips_table_wrap">
                        <table class="design_table">
                        <tbody>
                        <tr>
                            <td>チャットツール</td>
                            <td>
                                <a href="https://slack.com/intl/ja-jp">Slack</a>
                            </td>
                        </tr>
                        <tr>
                            <td>バージョン管理ツール</td>
                            <td>
                                <a href="https://github.com/">Github</a>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">統合開発環境</td>
                            <td>
                                <a href="https://www.eclipse.org/">Eclipse</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="https://code.visualstudio.com/">VSCode</a>
                            </td>
                        </tr>
                        </tbody>
                        </table>
                    </div>

                </div>
                <a href="#">
                    <img src="./img/top_img4.jpg" alt="ChiePro 標準ツール" class="slider_content">
                </a>
            </section>

        </div> 
    </div>

    <div id="site_box">

    <!-- container -->
    <div class="layout_margin_b">
        <p>container</p>
    </div>

    <!--left right frame-->
    <div class="l_r_container layout_margin_b">
        <!-- left container -->
        <div class="left_container">
            <p>left-container</p>
        </div>

        <!-- right container -->
        <div class="right_container">
            <p>tight-centainer</p>
        </div>
    </div>

    </div>

    <!-- footer -->
    <footer>
        <p>footer</p>
    </footer>

    <script>
        $(document).ready(function(){
          $('.slider_wrap').bxSlider({
            auto: true,
            minSlides: 1,
            pager: false, /* スライドバー削除 */
            controls: false, /* コントローラーバー削除 */
          });
        });
    </script>
    
</body>
</html>
